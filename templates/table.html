<!DOCTYPE html>
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>
<body>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">ID</th>
								<th class="column2">Name</th>
								<th class="column3">E-mail</th>
								<th class="column4">Phone Number</th>
								<th class="column5">Subject</th>
								<th class="column6">Message</th>
							</tr>
						</thead>
						<tbody>
						{% for client in clients %}
								<tr>
									<td class="column1">{{ client.id }}</td>
									<td class="column2">{{ client.name }}</td>
									<td class="column3">{{ client.email }}</td>
									<td class="column4">{{ client.phone_number }}</td>
									<td class="column5">{{ client.subject }}</td>
									<td class="column6">{{ client.text }}</td>
								</tr>
						{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'table/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'table/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'table/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'table/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'table/js/main.js' %}"></script>
