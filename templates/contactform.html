<!DOCTYPE html>
{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
{% block content %}

<div class="container">
  <form id="contact" action="" style="margin: 50px 0!important;" method="post" role="form"> {% csrf_token %}

    <h3>Biz bilan bog'laning</h3>
    <h4>Bizga savollaringiz bormi?</h4>
    <fieldset>
      <input placeholder="Ismingiz" type="text" tabindex="1" name="name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email manzilingiz" type="email" name="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Telefon raqamingiz" type="tel" name="phone_number" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="Nima mavzuda"  type='text' name="subject" tabindex="4" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Xabaringizni shu yerga qoldiring..." name="text" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Yuborish</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Mukhammad</a>
    <br>Developed by <a href="https://t.me/Mirakov_Shohjahon">Mirakov Shohjahon</a> </p>
  </form>
</div>

{% endblock content %}
